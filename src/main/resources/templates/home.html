<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="/docs/5.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Favicons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta name="theme-color" content="#7952b3">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }
      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    p {
        text-indent: 10px;
        margin-top: 1em;
        margin-bottom: 1em;
    }

    </style>
    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
</head>
<body class="text-center">

<main class="form-signin">
    <form action="/" method="post">
        <p><output name="Greeting" class="h3 mb-3 fw-normal">Let's see actual price of the crypto!</output>
        <div class="form-floating">
            <input name="username" type="text" class="form-control">
            <label>Enter an username</label>
        </div>
        <div class="form-floating">
            <input name="symbol" type="text" class="form-control">
            <label>Enter a symbol</label>
        </div>
        <button class="btn btn-success" type="submit">Show the price</button>
        <div class="form-floating">
            <output name="price" class="form-control" th:text="${price}" align="left"></output>
            <label>Price</label>
        </div>
    </form>
</main>
<div th:each="el : ${pricesRepository}" class="alert alert-info mt-2">
    <p></p><h3 th:text="${el.username}"></h3>
    <h3 th:text="${el.symbol}"></h3>
    <h3 th:text="${el.price}"></h3>
</div>
</body>
</html>
